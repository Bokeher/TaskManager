<ng-container>
  <div id="main-menu" *ngIf="isLoggedIn()">
    <button class="btn-icon" id="btn-home" (click)="goToMainSite()">
      <span class="material-symbols-outlined">home</span>
    </button>
    <button class="btn-icon" id="btn-projectList" (click)="displayUserProjects()">
      <span class="material-symbols-outlined">apps</span>
    </button>
    <button class="btn-icon" id="btn-createProject" (click)="openCreateProjectDialog()">
      <span class="material-symbols-outlined">add</span>
    </button>
    <button class="btn-icon" id="btn-openUserSettings" (click)="openUserSettingsDialog()">
      <span class="material-symbols-outlined">person</span>
    </button>
    <app-projects *ngIf="displayProjects"></app-projects>
  </div>
  <router-outlet></router-outlet>
</ng-container>
