<div id="content">
  <button (click)="closeDialog()" id="closeDialog" class="btn-icon btn-closeDialog">
    <span class="material-symbols-outlined"> close </span>
  </button>
  <h2 i18n="@@createNewTaskHeader">Create a New Task</h2>
  <form (ngSubmit)="createTask()">
    <input
      #autoSelect
      type="text"
      name="taskName"
      id="taskName"
      placeholder="Enter task name"
      i18n-placeholder="@@enterTaskName"
      [(ngModel)]="formData.name"
    />
    <input
      type="text"
      name="taskDescription"
      id="taskDescription"
      placeholder="Enter task description"
      i18n-placeholder="@@enterTaskDescription"
      [(ngModel)]="formData.description"
    />
    <button id="btn-createTask" type="submit" class="btn-icon">
      <span class="material-symbols-outlined">done</span>
    </button>
  </form>
</div>
