<div class="dialogContent">
  <h1 i18n="@@profileSettings" class="center">Task options</h1>
  <button class="closeDialog" (click)="closeDialog()" class="btn-icon btn-closeDialog">
    <span class="material-symbols-outlined"> arrow_back </span>
  </button>
  <form (ngSubmit)="editTaskName()" class="dialogForm">
    <h3 i18n="@@editTaskName">Change task name</h3>
    <div class="inputRow">
      <input
        type="text"
        name="taskName"
        #autoSelect
        placeholder="Enter task name"
        i18n-placeholder="enterTaskName"
        [(ngModel)]="newTaskName"
      >
      <button type="submit" class="btn-icon"> 
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>
  <form (ngSubmit)="editTaskDescription()" class="dialogForm">
    <h3 i18n="@@editTaskDescription">Change task description</h3>
    <div class="inputRow">
      <input
        type="text"
        name="taskDescription"
        placeholder="Enter task description"
        i18n-placeholder="enterTaskDescription"
        [(ngModel)]="newTaskDescription"
      >
      <button type="submit" class="btn-icon">
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>
  <form (ngSubmit)="addUserToTask()" class="dialogForm">
    <h3 i18n="@@addNewUserLogin">Assign to this task</h3>
    <div class="inputRow">
      <input
        type="text"
        name="userLogin"
        placeholder="Enter name"
        i18n-placeholder="newUserLogin" 
        [(ngModel)]="userToAdd"
      >
      <button type="submit" class="btn-icon"> 
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>
  <div id="users">
    <table>
      <tr *ngFor="let user of members$ | async">
        <td>
          {{user.login}}
        </td>
        <td>
          <button (click)="removeUserFromTask(user)" i18n="@@removeUserFromTask" id="removeUser">Remove this user</button>
        </td>
      </tr>
    </table>
  </div>
</div>
