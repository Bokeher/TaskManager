<div class="dialogContent">
  <button id="closeDialog" (click)="closeDialog()" class="btn-icon btn-closeDialog">
    <span class="material-symbols-outlined"> close </span>
  </button>
  <button id="deleteProject" (click)="deleteProject()" *ngIf="adminPrivileges" class="btn-icon redIcon">
    <span class="material-symbols-outlined redColorIcon"> delete </span>
  </button>
  <button id="leaveProject" (click)="leaveProject()" *ngIf="!adminPrivileges" class="btn-icon">
    <span class="material-symbols-outlined redColorIcon" title="Leave project" i18n-title="leaveProject"> logout </span>
  </button>

  <h1 class="center">{{ projectName }}</h1>

  <form (ngSubmit)="addUser()" class="dialogForm">
    <h3 i18n="@@addUserToWorkspace">Add user to workspace</h3>
    <div class="inputRow">
      <input
        name="userLogin"
        #autoSelect
        type="text"
        placeholder="Insert username..."
        i18n-placeholder="insertUsername" 
        [(ngModel)]="userLogin"
      />
      <button type="submit" class="btn-icon">
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>

  <form *ngIf="adminPrivileges" (ngSubmit)="changeProjectName()" class="dialogForm">
    <h3 i18n="@@changeProjectName">Change project name</h3>
    <div class="inputRow">
      <input
        type="text"
        name="projectName"
        placeholder="Insert new project name..."
        i18n-placeholder="insertNewProjectName" 
        [(ngModel)]="projectNameForChange"
      />
      <button type="submit" class="btn-icon">
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>

  <div app-manage-users class="dialogForm" id="manageUsers"></div>
</div>
