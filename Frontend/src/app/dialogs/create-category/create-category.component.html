<div id="main">
  <div id="container">
    <button (click)="closeDialog()" id="closeDialog">
      <span class="material-symbols-outlined"> close </span>
    </button>
    <h2 i18n="@@insertCategoryName">Insert category name</h2>
    <form (ngSubmit)="createCategory()">
      <input
        #autoSelect
        type="text"
        name="categoryName"
        id="categoryName"
        placeholder="Category name..."
        i18n-placeholder="addCategoryNamePlaceholder"
        [(ngModel)]="categoryName"
      />
      <button id="createCategory" type="submit">
        <span class="material-symbols-outlined">done</span>
      </button>
    </form>
  </div>
</div>
