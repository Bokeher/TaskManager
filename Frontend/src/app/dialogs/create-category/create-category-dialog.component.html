<div class="dialogContent">
  <button (click)="closeDialog()" id="closeDialog" class="btn-icon btn-closeDialog-h1">
    <span class="material-symbols-outlined"> close </span>
  </button>
  <h1 i18n="@@createNewCategoryHeader" class="center">New Category</h1>
  <form (ngSubmit)="createCategory()" class="dialogForm">
    <div class="inputRow">
      <textarea
        appAutoResize
        #autoSelect
        type="text"
        name="categoryName"
        id="categoryName"
        placeholder="Enter category name"
        i18n-placeholder="enterCategoryName"
        [(ngModel)]="categoryName"
        rows="1"
      ></textarea>
      <button id="btn-createCategory" type="submit" class="btn-icon">
        <span class="material-symbols-outlined">done</span>
      </button>
    </div>
  </form>
</div>
